<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <h3>Role Details</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12" style="height:10px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="row">
        <div class="col-xs-3 col-sm-3">
          <a [routerLink]="['/home/rolecreation/create']">Add Role</a>
        </div>
        <div class="col-xs-3 col-sm-3">
        </div>
        <div class="col-xs-3 col-sm-3">
        </div>
        <div class="col-xs-3 col-sm-3">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12" style="height:10px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      View <select (change)="selectChangeHandler($event.target.value)" (ngModel)="itemsPerPage.id">
        <option *ngFor="let item of itemsPerPages" value={{item.id}}>
            {{item.name}}
        </option>
    </select> records at a time.
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12" style="height:10px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Role Short Name</th>
              <th>Role Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vsecRoleMst | paginate: { itemsPerPage: perpage, currentPage: p }">
              <td><a (click)="redirectToUpdatePage(item.roleId)">Edit</a></td>
              <td>{{item.roleSname}}</td>
              <td>{{item.displayName}}</td>
              <td>{{item.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12" style="height:10px">
    </div>
  </div>
</div>
