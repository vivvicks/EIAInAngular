<form [formGroup]="RoleModal.formRoleGroup" autocomplete="off" novalidate (ngSubmit)="createRole(RoleModal.formRoleGroup.value,template)">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <h3>Role Creation</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <div class="col-xs-3 col-sm-4">
                        Role Short Name
                    </div>
                    <div class="col-xs-3 col-sm-4">
                        <input class="form-control" formControlName="RoleSName" [(ngModel)]="RoleModal.RoleSname" type="text" />
                    </div>
                    <div class="col-xs-3 col-sm-4">
                        <em *ngIf="RoleModal.formRoleGroup.dirty" [hidden]="!(hasError('required','RoleSName'))">Role
                            Name is required</em>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8" style="height:10px">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <div class="col-xs-3 col-sm-4">
                        Display Name
                    </div>
                    <div class="col-xs-3 col-sm-4">
                        <input class="form-control" formControlName="DisplayName" [(ngModel)]="RoleModal.DisplayName"
                            type="text" />
                    </div>
                    <div class="col-xs-3 col-sm-4">
                        <em *ngIf="RoleModal.formRoleGroup.dirty" [hidden]="!(hasError('required','DisplayName'))">Display
                            Name is required</em>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8" style="height:10px">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <div class="col-xs-3 col-sm-4">
                    </div>
                    <div class="col-xs-3 col-sm-4">
                        <input [disabled]="!(RoleModal.formRoleGroup.valid)" type="submit" class="btn btn-success"
                            value="Create Role" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="redirectToRoleList()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Role Created successfully.
        </div>
    </ng-template>
</form>
