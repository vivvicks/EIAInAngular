<div class="col-xs-offset-4 col-xs-4">
  <h2 style="text-align:center">Sign in</h2>
  <form  [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
      <div class="form-group">
          <label for="loginId" class="control-label col-md-2">UserName: </label>
          <input type="text" formControlName="loginId" id="loginId" class="form-control" >         
          <em *ngIf="validateControl('loginId') && hasError('loginId', 'required')">UserName is required</em>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-md-2">Password: </label>
        <input type="password" formControlName="password" id="password" class="form-control" >
        <em *ngIf="validateControl('password') && hasError('password', 'required')">password is required</em>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Sumbit</button>
      </div>
  </form>
</div>
