<div class="mat-app-background basic-container">
  <button mat-button [matMenuTriggerFor]="Home">click here</button>

  <mat-menu #Home="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="userManagement">User Management</button>
    <button mat-menu-item [matMenuTriggerFor]="Masters">Masters</button>
    <button mat-menu-item [matMenuTriggerFor]="Imports">Imports</button>
  </mat-menu>

  <mat-menu #Imports="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="preStage">Pre Stage</button>
  </mat-menu>

  <mat-menu #preStage="matMenu">
    <button mat-menu-item [routerLink]="['/home/Import/FormI']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">FormI</button>
    <button mat-menu-item>Amend Form I</button>
    <button mat-menu-item>ECCS Summery Import</button>
    <button mat-menu-item>Ammend ECCS Summery Import</button>
  </mat-menu>

  <mat-menu #userManagement="matMenu">
      <button mat-menu-item [routerLink]="['/home/usercreation/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">User Creation</button>
      <button mat-menu-item [routerLink]="['/home/rolecreation/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Role Creation</button>
      <button mat-menu-item>Role Function Map</button>
      <button mat-menu-item [routerLink]="['/home/userrolemap/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">User Role Map</button>
      <button mat-menu-item>Profile Creation</button>      
  </mat-menu>

  <mat-menu #Masters="matMenu">
    <button mat-menu-item [routerLink]="['/home/courierDetail/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Courier details</button>
    <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
    <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
    <button mat-menu-item>Birds</button>
    <button mat-menu-item>Mammals</button>
  </mat-menu>

  <mat-menu #invertebrates="matMenu">
    <button mat-menu-item>Insects</button>
    <button mat-menu-item>Molluscs</button>
    <button mat-menu-item>Crustaceans</button>
    <button mat-menu-item>Corals</button>
    <button mat-menu-item>Arachnids</button>
    <button mat-menu-item>Velvet worms</button>
    <button mat-menu-item>Horseshoe crabs</button>
  </mat-menu>

  <mat-menu #fish="matMenu">
    <button mat-menu-item>Baikal oilfish</button>
    <button mat-menu-item>Bala shark</button>
    <button mat-menu-item>Ballan wrasse</button>
    <button mat-menu-item>Bamboo shark</button>
    <button mat-menu-item>Banded killifish</button>
  </mat-menu>

  <mat-menu #amphibians="matMenu">
    <button mat-menu-item>Sonoran desert toad</button>
    <button mat-menu-item>Western toad</button>
    <button mat-menu-item>Arroyo toad</button>
    <button mat-menu-item>Yosemite toad</button>
  </mat-menu>

  <mat-menu #reptiles="matMenu">
    <button mat-menu-item>Banded Day Gecko</button>
    <button mat-menu-item>Banded Gila Monster</button>
    <button mat-menu-item>Black Tree Monitor</button>
    <button mat-menu-item>Blue Spiny Lizard</button>
    <button mat-menu-item disabled>Velociraptor</button>
  </mat-menu>

  <div align="right">
    <div class="form-group">
      <label>F.Y.</label>   
      <select>        
        <option *ngFor="let lst of lstFinYear" [selected]="lst.masterValue1 == masterValue1"  [ngValue]="lst">
            {{ lst.masterDesc }}
        </option>
      </select>   
      <label>LoginID:</label>   
      <label>{{ loginID }}</label>  
      <a href="#" (click)="LogOut()">Logout</a> 
    </div>
  </div>
</div>
